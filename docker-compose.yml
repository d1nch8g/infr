  docs:
    image: squidfunk/mkdocs-material
    container_name: docs
    restart: unless-stopped
    volumes:
      - ./docs:/docs

  tree:
    image: squidfunk/mkdocs-material
    container_name: tree
    restart: unless-stopped
    volumes:
      - ./tree:/docs

  articles:
    image: squidfunk/mkdocs-material
    container_name: articles
    restart: unless-stopped
    volumes:
      - ./articles:/docs

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - dozzle/dozzle.env

  kuma:
    image: louislam/uptime-kuma:1
    container_name: kuma
    restart: unless-stopped
    volumes:
      - ./kuma:/app/data
