services:
  nginx:
    image: nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf:ro
      - ./.lego/certificates:/certs:ro
    depends_on:
      - gitea
      - drone
      - kuma
      - dozzle
      - docs
      - fmnxpkg

  gitea:
    image: gitea/gitea
    container_name: gitea
    restart: unless-stopped
    environment:
      GITEA__ui__THEMES: earl-grey,gitea
      GITEA__ui__DEFAULT_THEME: earl-grey
      GITEA__server__APP_DATA_PATH: /data/gitea
      GITEA__server__DOMAIN: fmnx.ru
      GITEA__server__SSH_DOMAIN: fmnx.ru
      GITEA__server__HTTP_PORT: 80
      GITEA__server__ROOT_URL: https://fmnx.ru/
      GITEA__repository__MAX_CREATION_LIMIT: 0
      GITEA__repository__ALLOW_FORK_WITHOUT_MAXIMUM_LIMIT: false
      GITEA__i18n__LANGS: en-US,ru-RU
      GITEA__i18n__NAMES: English,Русский
      GITEA__attachment__MAX_SIZE: 50
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  drone:
    image: drone/drone
    container_name: drone
    restart: unless-stopped
    environment:
      DRONE_DATABASE_DRIVER: sqlite3
      DRONE_DATABASE_DATASOURCE: /data/database.sqlite
      DRONE_GITEA_SERVER: https://fmnx.ru/
      DRONE_GIT_ALWAYS_AUTH: false
      DRONE_RPC_SECRET: ***REMOVED***
      DRONE_SERVER_PROTO: https
      DRONE_SERVER_HOST: ci.fmnx.ru
      DRONE_TLS_AUTOCERT: false
      DRONE_USER_CREATE: username:dancheg97,machine:false,admin:true,token:55f24eb3d61ef6ac5e83d550178638dc
      DRONE_GITEA_CLIENT_ID: ***REMOVED***
      DRONE_GITEA_CLIENT_SECRET: ***REMOVED***
    volumes:
      - ./drone:/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - gitea

  drone-runner:
    image: drone/drone-runner-docker
    container_name: droner
    restart: unless-stopped
    environment:
      DRONE_RPC_PROTO: http
      DRONE_RPC_HOST: drone
      DRONE_RPC_SECRET: ***REMOVED***
      DRONE_RUNNER_NAME: drone-runner
      DRONE_RUNNER_CAPACITY: 2
      DRONE_RUNNER_NETWORKS: composer_default
      DRONE_DEBUG: false
      DRONE_TRACE: false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - drone

  fmnxpkg:
    image: fmnx.ru/dancheg97/fmnxpkg
    container_name: fmnxpkg
    command: run
    environment:
      FMNXPKG_REPO: pkg.fmnx.ru
      FMNXPKG_API_ADRESS: https://pkg.fmnx.ru/
      FMNXPKG_INIT_PKGS: adw-gtk-theme gnome-browser-connector gnome-shell-extension-dash-to-dock zsh-theme-powerlevel10k-bin-git zsh-autosuggestions zsh-syntax-highlighting onlyoffice-bin telegram-desktop
      FMNXPKG_INIT_PKGS_LINKS: fmnx-install-0.1-0.1-x86_64.pkg.tar.zst::https://fmnx.ru/attachments/b6657ff3-ea89-4ebe-a8d0-d124c2263a8d
      FMNXPKG_LOGS_FORMAT: text
      FMNXPKG_LOGINS: dancheg97|pacmanpassword
    depends_on:
      - gitea

  docs:
    image: squidfunk/mkdocs-material
    container_name: docs
    restart: unless-stopped
    volumes:
      - ./docs:/docs

  tree:
    image: squidfunk/mkdocs-material
    container_name: tree
    restart: unless-stopped
    volumes:
      - ./tree:/docs

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DOZZLE_USERNAME: dancheg97
      DOZZLE_PASSWORD: dozzlepassword

  kuma:
    image: louislam/uptime-kuma:1
    container_name: kuma
    restart: unless-stopped
    volumes:
      - ./kuma:/app/data
