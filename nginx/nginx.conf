
server {
    listen 80;
    listen 443 ssl;

    server_name fmnx.su;
    ssl_certificate /certs/fmnx.su.crt;
    ssl_certificate_key /certs/fmnx.su.key;

    client_max_body_size 2G;
    location / {
        proxy_pass http://forgejo/;
    }
}

